    <style>
        body {

        .container {

            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .subject-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .subject-item h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .subject-item p {
            margin: 10px 0;
            color: #666;
        }
        .subject-item a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        .subject-item a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
